<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Search Api</title>

        <!-- link -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="bg-teal-200">
            <div class="container w-3/5 m-auto pb-16">
                <!-- search area -->
                <div
                    id="search-area"
                    class="search__area m-auto text-center pb-8">
                    <h1
                        class="pt-12 pb-4 text-xl font-bold tracking-wide uppercase">
                        Search For Your Desired Product!
                    </h1>
                    <input
                        id="search-input"
                        type="text"
                        class="border border-amber-500 outline-0 pr-24 pl-2 py-2 rounded-md" />
                    <button
                        onclick="searchArea()"
                        class="border border-amber-500 hover:bg-teal-700 hover:text-white px-12 py-2 bg-white rounded-md">
                        Search
                    </button>
                </div>
                <!-- phone detail -->
                <div class="phone-detail"></div>
                <!-- display area -->
                <div
                    id="display-area"
                    class="display__area m-auto grid gap-4 grid-cols-4"></div>
            </div>
        </section>
        <!-- script -->
        <script src="app.js"></script>
    </body>
</html>
