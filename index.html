<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Phone Search Api</title>

        <!-- link -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="h-screen">
            <nav
                class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900"
            >
                <div
                    class="container flex flex-wrap justify-between items-center mx-auto"
                >
                    <a href="./index.html" class="flex items-center">
                        <img
                            src="images/phone.png"
                            class="mr-3 h-6 sm:h-9"
                            alt="..."
                        />
                        <span
                            class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
                            >Phone Search</span
                        >
                    </a>
                    <button
                        data-collapse-toggle="navbar-default"
                        type="button"
                        class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-default"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Open main menu</span>
                        <svg
                            class="w-6 h-6"
                            aria-hidden="true"
                            fill="currentColor"
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </button>
                    <div
                        class="hidden w-full md:block md:w-auto"
                        id="navbar-default"
                    >
                        <ul
                            class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
                        >
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pr-4 pl-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                                    aria-current="page"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                    >About</a
                                >
                            </li>
                            <li>
                                <a
                                    href="malito:sakibsnaz@gmail.com"
                                    class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="container w-3/5 m-auto pb-4">
                    <!-- search area -->
                    <div
                        id="search-area"
                        class="search__area m-auto text-center pb-8"
                    >
                        <h1
                            class="text-white pt-12 pb-4 text-xl font-bold tracking-wide uppercase"
                        >
                            Find a Phone You Want to have!
                        </h1>
                        <input
                            id="search-input"
                            type="text"
                            class="border border-amber-500 outline-0 pr-24 pl-2 py-2 rounded-md md:pr-8"
                        />
                        <button
                            onclick="searchArea()"
                            class="border border-amber-500 hover:bg-teal-400 px-12 py-2 bg-white rounded-md"
                        >
                            Search
                        </button>
                    </div>
                    <div id="spinner"></div>
                    <!-- phone detail -->
                    <div id="phone-detail tex-center capitalize"></div>
                    <!-- display area -->
                    <div
                        id="display-area"
                        class="display__area m-auto grid gap-4 grid-cols-4 capitalize"
                    ></div>
                </div>
            </nav>
            <section class="search"></section>
        </section>
        <!-- script -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
