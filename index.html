<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PhoneShow - Home</title>

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="bg-gray-50 font-sans text-gray-800">
        <!-- Header from layout.js -->
        <div id="header"></div>

        <!-- Main Section -->
        <main class="w-11/12 md:w-3/4 mx-auto pt-12 pb-8">
            <!-- search area -->
            <section class="text-center mb-10">
                <h1 class="text-2xl font-bold text-gray-800 mb-4 uppercase">
                    Find a Phone You Want to Have!
                </h1>
                <div class="flex flex-col md:flex-row justify-center gap-4">
                    <input
                        id="search-input"
                        type="text"
                        placeholder="Search phone model..."
                        class="border border-amber-500 outline-none px-4 py-2 rounded-md w-full md:w-80"
                    />
                    <button
                        onclick="searchArea()"
                        class="bg-white border border-amber-500 hover:bg-teal-400 px-8 py-2 rounded-md"
                    >
                        Search
                    </button>
                </div>
            </section>

            <!-- spinner -->
            <div id="spinner"></div>

            <!-- phone detail -->
            <div id="phone-detail" class="text-center capitalize mb-6"></div>

            <!-- display area -->
            <div
                id="display-area"
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 capitalize"
            ></div>
        </main>

        <!-- Footer from layout.js -->
        <div id="footer"></div>

        <!-- Scripts -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/layout.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
